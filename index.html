<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">
	<link href="stylesheet.css" rel="stylesheet" type="text/css">

</head>

<body>

	<button type="button" id="doge">Doggo</button> 

</body>

<script>

	var btn = document.getElementById("doge");
	window.onload = btn.innerHTML = "Woof!";

</script>

<script>
	
	var img1 = document.createElement ("img");
	img1.src = "img/icon.png";
	img1.style.display = "block";

	btn.addEventListener("mouseover", mouseOver);
	btn.addEventListener("mouseout", mouseOut);

	function mouseOver(){
		btn.innerHTML = "";
		btn.appendChild(img1);
	}

	function mouseOut(){
		btn.removeChild(img1);
		btn.innerHTML = "Woof!";
	}

</script>

<script>

	var img2 = document.createElement ("img");
	img2.src = "img/dog.png";
	img2.style.display = "none";
	document.body.appendChild(img2);

	btn.addEventListener("click", onClick);

	function onClick(){
		if (img2.style.display == "none")
		{
			img2.style.display = "block"
		}
		else
		{
			img2.style.display = "none"
		}
	}

</script>


</html>
