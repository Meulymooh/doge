<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">
	<link href="stylesheet.css" rel="stylesheet" type="text/css">

</head>

<body onload="changeText()">


  <input type="button" id="doge" value="Doggo" onmouseover="addImage()" onmouseout="removeImage()">

<script>
function changeText(){ 
  document.getElementById("doge").value = 'Woof!';
}

</script>

<script>
function addImage() {
  document.getElementById("doge").type = "image";
  document.getElementById("doge").src = "img/dog.png";
}

function removeImage() {
  document.getElementById("doge").type = "button";
}
</script>



</body>

</html>
